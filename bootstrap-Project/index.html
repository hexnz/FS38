<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body >
    <div class="wrapper">
        <div class="bg-warning">
            <p class="display-1 text-center">
                Cadastro de produtos
            </p>
            <hr>
        </div>
        <div>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Cadastrar Produto
            </button>
            <hr>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content bgBlack">
                        <div class="modal-header dflexColum  bgBlue">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro de Produtos</h1>
                            <p class="fontSizeMd">Sistema de gerenciamento de produtos</p>
                            
                        </div>
                        <div class="modal-body">
                            <!-- Inicio do Form -->
                            <form class="forms">
                                <div class="row mb-4">
                                    <div class="col-12">
                                        <label for="lbProduto" class="form-label">Produto</label>
                                        <input type="text" class="form-control" id="lbProduto" placeholder="Produto">
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-12">
                                        <label for="lbMarca" class="form-label">Marca</label>
                                        <input type="text" class="form-control" id="lbMarca" placeholder="Marca">
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col-4">
                                        <label for="lbEstoque" class="form-label">Estoque</label>
                                        <input type="text" class="form-control" id="lbEstoque" placeholder="Estoque">
                                    </div>

                                    <div class="col-4">
                                        <label for="lbPrecoCusto" class="form-label">Preço de custo</label>
                                        <input type="text" class="form-control" id="lbPrecoCusto"
                                            placeholder="Preço de custo">
                                    </div>

                                    <div class="col-4">
                                        <label for="lbPrecoVenda" class="form-label">Preço de Venda</label>
                                        <input type="text" class="form-control" id="lbPrecoVenda"
                                            placeholder="Preço de venda">

                                    </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Fechar</button>
                            <button type="button" class="btn btn-primary" onclick="cadastrar(10,20)">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <table id="produtcts-list-table " class="table table-striped ">

        <thead class= "thead" >
            <tr style="background-color:rebeccapurple;">
                <th class="bg-warning" scope="col">#</th>
                <th scope="col">Produto</th>
                <th scope="col">Narca</th>
                <th scope="col">Estoque</th>
                <th scope="col">Preço custo</th>
                <th scope="col">Preço Venda</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="align-middle">
                <th scope="row">1</th>
                <td>Tenis Vans</td>
                <td>Vans</td>
                <td>400</td>
                <td>90,00</td>
                <td>120,00</td>
                <td class="d-flex justify-content-end gap-3">
                    <button class="btn btn-primary">Ver</button>
                    <button class="btn btn-info">Editar</button>
                    <button class="btn btn-danger">Deletar</button>
                </td>
            </tr>
            <tr class="align-middle">
                <th scope="row">1</th>
                <td>Tenis Adiddas</td>
                <td>Addidas</td>
                <td>800</td>
                <td>130,00</td>
                <td>190,00</td>
                <td class="d-flex justify-content-end gap-3">
                    <button class="btn btn-primary">Ver</button>
                    <button class="btn btn-info">Editar</button>
                    <button class="btn btn-danger">Deletar</button>
                </td>
            </tr>
            <tr class="align-middle">
                <th scope="row">1</th>
                <td>Tenis Olimpykus</td>
                <td>Olimpykus</td>
                <td>200</td>
                <td>140,00</td>
                <td>200,00</td>
                <td class="d-flex justify-content-end gap-3">
                    <button class="btn btn-primary">Ver</button>
                    <button class="btn btn-info">Editar</button>
                    <button class="btn btn-danger">Deletar</button>
                </td>
            </tr>
        </tbody> 
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
